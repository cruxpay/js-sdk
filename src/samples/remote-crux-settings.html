<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remote Crux Settings</title>
</head>
<body>
    <style>
        .helper {
            color: grey;
        }
        #init {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(1, 1, 1, 0.7);
            color: white;
            text-align: center;
            height: 100vh;
            width: 100vw;
            z-index: 1;
        }
        .registered {
            display: none;
        }
        .unregistered {
            display: block;
        }
    </style>

    <h4>Demo CruxServiceClient</h4>

    <h5>CruxPay Interface</h5>

    <div class="unregistered">
        <br><span class="helper">Fetch RemoteWalletClient: </span><br>
        Remote User Id: <input id="remoteUserId" placeholder="indra@binance.local"><br>
        <button onclick="getRemoteWalletClient()">Fetch RemoteWalletClient</button>
        <pre id="getRemoteWalletClientAcknowledgement"></pre>
    </div>

    <div class="unregistered">
        <br><span class="helper">Fetch address map:</span><br>
        <button onclick="getAddressMap()">Fetch Address</button>
        <pre id="getAddressMapAcknowledgement"></pre>
    </div>

    <div class="unregistered">
        <br><span class="helper">Publish address map:</span><br>
        <div id="publishAddresses"></div><br>
        <button onclick="putAddressMap()">Publish Address</button>
        <pre id="putAddressMapAcknowledgement"></pre>
    </div>

    ========================

    <script src="./remote-crux-settings.ts"></script>
</body>
</html>
